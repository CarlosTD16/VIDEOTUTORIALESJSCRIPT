    <title>Primer ejercicio con JavaScript</title>

<body>
    <h1>Página con JavaScript</h1>

    <script>
        /* pide un nombre por pantalla ^*/
     var nombre=prompt ("Dime tu nombre" );
     alert ("Bienvenido a mi página " + nombre);
     let x=5;
     let y=6;
     let z = x + y; 
     alert ("z:" + z);
     //+ sirve para sumar pero tambiém para concatenar strings
     let edad = prompt ("Dime tu edad");
     let mensaje=""
     if (edad<18)
     {mensaje="No puedes acceder a esta página";} 
     else {mensaje="Bienvenido a la página"}
     alert (mensaje);
    </script>
